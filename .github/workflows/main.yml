name: CI-Test

on: 
 push:
   branches:[main]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '12.x'
      - name: Build app
        run: xcodebuild -workspace GHFollowers.xcworkspace -scheme GHFollowers -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=14.5,name=iPhone 11 Pro'
