name: CI-Test

on: 
 push:
   branches:[main]
env:
  DEVELOPER_DIR:/Applications/Xcode.app
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with: xcode-version:'14.2'
    - name: build test 
       run: xcodebuild -project GHFollowers.xcodeproj  -scheme GHFollowers -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'
