name: CI-Test

on: 
 push:
   branches:[main]
env:
  DEVELOPER_DIR:/Applications/Xcode.app
jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: build test 
       run: xcodebuild clean test -scheme GHFollowers -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro'
